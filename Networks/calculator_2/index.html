<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPv4 Calculator</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        position: relative;
        /* Добавляем это свойство, чтобы правильно позиционировать переключатель */
        height: 100vh;
        background-color: #f5f5f5;
      }

      .calculator {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: relative;
        /* Добавляем это свойство, чтобы переключатель правильно позиционировался относительно этого контейнера */
      }

      .input-group {
        margin-bottom: 10px;
      }

      .input-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .input-group input {
        width: 200px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      .input-group #input1 {
        width: 350px;
        height: 350px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      .btn {
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #45a049;
      }

      .toggle-label {
        position: absolute;
        top: 20px;
        /* Отступ от верхнего края */
        right: 20px;
        /* Отступ от правого края */
        display: flex;
        align-items: center;
      }

      .toggle-label input[type="checkbox"] {
        display: none;
      }

      .toggle-label span {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 30px;
        background-color: #ccc;
        border-radius: 15px;
        transition: background-color 0.3s;
        cursor: pointer;
      }

      .toggle-label span:before {
        content: "";
        position: absolute;
        width: 26px;
        height: 26px;
        border-radius: 50%;
        background-color: white;
        top: 2px;
        left: 2px;
        transition: transform 0.3s;
      }

      .toggle-label input[type="checkbox"]:checked + span {
        background-color: #4caf50;
      }

      .toggle-label input[type="checkbox"]:checked + span:before {
        transform: translateX(30px);
      }

      .subnet-info {
        margin-top: 20px;
      }

      .subnet-info table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      .subnet-info th,
      .subnet-info td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      .subnet-info th {
        background-color: #f2f2f2;
      }

      .subnet-info h3 {
        margin-top: 0;
      }
    </style>
  </head>

  <body>
    <div class="calculator">
      <h2 id="mainHeader">IPv4 Calculator</h2>
      <div class="input-group">
        <label for="ipAddress">IP Address:</label>
        <input
          type="text"
          id="ipAddress"
          placeholder="Enter IP Address"
          value="192.168.2.5"
        />
      </div>
      <div class="input-group">
        <label for="subnetMask">Subnet Mask:</label>
        <input
          type="text"
          id="subnetMask"
          placeholder="Enter Subnet Mask"
          value="255.255.255.0"
        />
      </div>
      <div class="toggle-label">
        <label>
          <input type="checkbox" id="toggleBtn" onclick="toggleFunction()" />
          <span></span>
        </label>
        <label for="toggleBtn">Calculate</label>
      </div>
      <button class="btn" id="calcBtn" onclick="calculate()">Calculate</button>
      <div id="results"></div>
      <div class="subnet-info">
        <!-- Таблица подсетей будет добавлена сюда -->
      </div>
    </div>
    <div class="input-group">
      <label for="ipAddresses"
        >Адреса для деагрегации (разделение через новую строку):</label
      >
      <textarea id="input1" rows="5" placeholder="Enter IP Addresses">
        192.168.0.0/24
        192.168.1.0/24
        192.168.2.0/24
        192.168.3.0/24</textarea
      >
    </div>
    <p id="resultText"></p>
    <!-- Динамический элемент для отображения результатов -->

    <button class="btn" onclick="summarizeAndLog()">Calculate</button>

    <script>
      // Метод для проверки валидности IP адреса
      function isValidIpAddress(ipAddress) {
        // Регулярное выражение для проверки валидности IPv4 адреса
        const ipv4Regex =
          /^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;

        // Проверка соответствия IP адреса регулярному выражению
        return ipv4Regex.test(ipAddress);
      }

      function isValidSubnetMask(subnetMask) {
        function prefixToSubnetMask(prefixLength) {
          if (prefixLength < 0 || prefixLength > 32) {
            throw new Error(
              "Invalid prefix length. Prefix length must be between 0 and 32."
            );
          }

          if (prefixLength === 0) {
            return "0.0.0.0";
          } else if (prefixLength === 32) {
            return "255.255.255.255";
          }

          const octets = [0, 0, 0, 0];
          for (let i = 0; i < prefixLength; i++) {
            octets[Math.floor(i / 8)] |= 1 << (7 - (i % 8));
          }

          return octets.join(".");
        }

        // Если ввод содержит только одно десятичное число, предполагаем, что это префиксная длина маски
        if (/^\d+$/.test(subnetMask)) {
          const prefixLength = parseInt(subnetMask);
          try {
            // Просто возвращаем результат преобразования префиксной длины в маску подсети
            return prefixToSubnetMask(prefixLength);
          } catch (error) {
            return false;
          }
        }

        // Разделение маски подсети на октеты
        const octets = subnetMask.split(".");

        // Проверка наличия четырех октетов
        if (octets.length !== 4) {
          return false;
        }

        // Проверка допустимости каждого октета
        for (const octet of octets) {
          // Проверка, является ли октет допустимым числом от 0 до 255
          if (!/^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/.test(octet)) {
            return false;
          }
        }

        // Преобразование маски подсети в бинарное представление
        const binaryMask = octets
          .map((octet) => parseInt(octet).toString(2).padStart(8, "0")) // добавляем нули слева до 8 бит
          .join("");

        // Проверка наличия последовательности единиц, за которыми следует последовательность нулей
        if (!/^1+0*$/.test(binaryMask) && !/^0+$/.test(binaryMask)) {
          return false;
        }

        return true;
      }

      function printError(ipState, subnetState) {
        let resultsHtml;
        if (!ipState && !subnetState) {
          resultsHtml = "Please, check IP address and subnet mask";
        } else if (!ipState) {
          resultsHtml = "Please, check IP address";
        } else if (!subnetState) {
          resultsHtml = "Please, check subnet mask";
        }

        document.getElementById("results").innerHTML = resultsHtml;
      }

      function toggleFunction() {
        const toggleBtn = document.getElementById("toggleBtn");
        const calcBtn = document.getElementById("calcBtn");
        const result = document.getElementById("results");
        const toggleLabel = document.querySelector('label[for="toggleBtn"]');
        const mainHeader = document.getElementById("mainHeader");
        result.innerHTML = "";

        if (toggleBtn.checked) {
          calcBtn.innerHTML = "Aggregate";
          mainHeader.innerHTML = "IPv4 Aggregator";
          calcBtn.setAttribute("onclick", "aggregate()");
          toggleLabel.textContent = "Aggregate";
        } else {
          mainHeader.innerHTML = "IPv4 Calculator";
          calcBtn.innerHTML = "Calculate";
          calcBtn.setAttribute("onclick", "calculate()");
          toggleLabel.textContent = "Calculate";
        }
      }

      function addRangeToInput(range) {
        const input = document.getElementById("input1");
        input.value = "";
        // Разбиваем введенную строку на два IP-адреса
        const [start, end] = range.split(" - ");

        // Получаем числовые значения октетов начального и конечного IP-адресов
        const startOctets = start.split(".").map(Number);
        const endOctets = end.split(".").map(Number);

        // Проходимся по диапазону и формируем IP-адреса
        for (let i = startOctets[3]; i <= endOctets[3]; i++) {
          // Формируем текущий IP-адрес в формате "192.168.2.i"
          const currentIP = `${startOctets[0]}.${startOctets[1]}.${startOctets[2]}.${i}`;

          // Добавляем текущий IP-адрес в поле ввода
          input.value += (input.value ? ", " : "") + currentIP;
        }
      }

      // Функция для преобразования формата маски подсети "24" в "255.255.255.0"
      function convertPrefixToSubnetMask(prefixLength) {
        if (prefixLength < 0 || prefixLength > 32) {
          throw new Error(
            "Invalid prefix length. Prefix length must be between 0 and 32."
          );
        }

        const octets = [0, 0, 0, 0];
        for (let i = 0; i < prefixLength; i++) {
          octets[Math.floor(i / 8)] |= 1 << (7 - (i % 8));
        }

        return octets.join(".");
      }
    </script>
    <script src="CalculatorClass.js"></script>
    <script>
      function calculate() {
        const ipAddress = document.getElementById("ipAddress").value;
        let subnetMask = document.getElementById("subnetMask").value;
        // Проверяем, если ввод маски в формате "24", преобразуем его в "255.255.255.0"
        if (/^\d+$/.test(subnetMask)) {
          try {
            subnetMask = convertPrefixToSubnetMask(parseInt(subnetMask));
          } catch (err) {
            alert(err.message);
          }
        }
        if (isValidIpAddress(ipAddress) && isValidSubnetMask(subnetMask)) {
          const calculator = new IpCalculator(ipAddress, subnetMask);

          let resultsHtml = "<h3>Results:</h3>";
          resultsHtml += "<table>";
          resultsHtml += "<tr><th>Result</th><th>Binary Result</th></tr>";
          resultsHtml +=
            "<tr><td>Network Address: " +
            calculator.calculateNetworkAddress() +
            "</td><td>" +
            calculator.ipToBinary() +
            "</td></tr>";
          resultsHtml +=
            "<tr><td>Broadcast Address: " +
            calculator.calculateBroadcastAddress() +
            "</td><td>" +
            calculator.subnetMaskToBinary() +
            "</td></tr>";
          resultsHtml +=
            "<tr><td>Min Hosts: " +
            calculator.calculateMinimumHost() +
            "</td></tr>";
          resultsHtml +=
            "<tr><td>Max Hosts: " +
            calculator.calculateMaximumHost() +
            "</td></tr>";
          resultsHtml +=
            "<tr><td>Available Hosts: " +
            calculator.calculateAvailableHosts() +
            "</td></tr>";
          resultsHtml +=
            "<tr><td>IP Class: " + calculator.determineIpClass() + "</td></tr>";

          resultsHtml += "</table>";

          document.getElementById("results").innerHTML = resultsHtml;
        } else {
          printError(
            isValidIpAddress(ipAddress),
            isValidSubnetMask(subnetMask)
          );
        }
      }
      function aggregate() {
        const ipAddress = document.getElementById("ipAddress").value;
        let subnetMask = document.getElementById("subnetMask").value;
        // Проверяем, если ввод маски в формате "24", преобразуем его в "255.255.255.0"
        if (/^\d+$/.test(subnetMask)) {
          try {
            subnetMask = convertPrefixToSubnetMask(parseInt(subnetMask));
          } catch (err) {
            alert(err.message);
          }
        }
        if (isValidIpAddress(ipAddress) && isValidSubnetMask(subnetMask)) {
          const calculator = new IpCalculator(ipAddress, subnetMask);
          let continueAddingSubnets = true; // Флаг для определения продолжения ввода
          try {
            while (continueAddingSubnets) {
              // Запрашиваем информацию о подсетях с помощью диалогового окна
              const subnetName = prompt(
                "Enter subnet name (or click 'Cancel' to stop):"
              );

              // Проверяем, был ли введен текст
              if (subnetName === null) {
                // Пользователь нажал "Отмена", прекращаем цикл
                continueAddingSubnets = false;
                break;
              }

              // Продолжаем запрос данных о подсети
              const subnetHosts = parseInt(
                prompt("Enter number of hosts for subnet '" + subnetName + "':")
              );

              // Проверяем, был ли введен текст
              if (subnetHosts === null || isNaN(subnetHosts)) {
                // Пользователь отменил ввод или ввел некорректные данные, просим повторить ввод
                alert("Invalid input. Please enter a valid number of hosts.");
                continue;
              }

              // Добавляем подсеть, если введены данные
              calculator.addSubnet(subnetName, subnetHosts);
            }
            let subnetHtml = "<h3>Subnets Information:</h3>";

            // Продолжаем с остальной частью функции как обычно
            calculator.calculateVLSM();

            subnetHtml += "<table>";
            subnetHtml +=
              "<tr><th>Имя хоста</th><th>Hosts</th><th>Network Address</th><th>Subnet Mask</th><th>Usable Range</th><th>Broadcast Address</th><th>Wildcard Mask</th></tr>";

            calculator.subnets.forEach((subnet) => {
              subnetHtml += "<tr>";
              subnetHtml += "<td>" + subnet.name + "</td>";
              subnetHtml += "<td>" + subnet.hosts + "</td>";
              subnetHtml += "<td>" + subnet.networkAddress + "</td>";
              subnetHtml += "<td>" + subnet.subnetMask + "</td>";
              subnetHtml += "<td>";
              subnetHtml +=
                '<button title="Нажмите для деагрегации сети" onclick=\'addRangeToInput("' +
                subnet.usableRange +
                "\")'>" +
                subnet.usableRange +
                "</button>";
              subnetHtml += "</td>";
              subnetHtml += "<td>" + subnet.broadcast + "</td>";
              subnetHtml += "<td>" + subnet.wildcard + "</td>";
              subnetHtml += "</tr>";
            });

            subnetHtml += "</table>";

            document.getElementById("results").innerHTML = subnetHtml;
          } catch (error) {
            alert(error.message);
          }
        } else {
          printError(
            isValidIpAddress(ipAddress),
            isValidSubnetMask(subnetMask)
          );
        }
      }
      // Добавляем функцию для вызова summarizeRoutes(ipAddresses) и вывода результатов в консоль
      function summarizeAndLog() {
        const ipAddressesInput = document.getElementById("input1");
        const ipAddressesText = ipAddressesInput.value.trim(); // Получаем текст из textarea и удаляем лишние пробелы в начале и в конце

        // Разбиваем текст на строки
        const lines = ipAddressesText.split("\n");

        // Создаем массив для хранения IP-адресов и масок подсетей
        const ipAddresses = [];

        // Проходимся по каждой строке
        for (const line of lines) {
          // Разделяем строку на IP-адрес и маску подсети
          const [ip, mask] = line.split("/").map((item) => item.trim());

          // Добавляем IP-адрес и маску подсети в массив объектов
          ipAddresses.push(ip + "/" + mask);
        }

        // Вызываем метод calculateSupernet, передавая массив строк с IP-адресами и масками подсетей
        const summarizedRoute = calculateSupernet(ipAddresses);

        const TextElement = document.getElementById("resultText");
        // Выводим результат
        TextElement.textContent =
          "Суммированный (деагрегированный) маршрут : " + summarizedRoute;
      }
    </script>
  </body>
