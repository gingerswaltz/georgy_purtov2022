<!DOCTYPE html>
<html>
<head>
  <title>Пирамида</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="canvas1" width="1000" height="700"></canvas>
  
  <form id="cubeForm">
    <label>
      Количество ребер основания:
      <input type="number" id="cubeSizeInput" min="1" value="3">
    </label>
    <button type="button" onclick="createPyramid()">Создать</button>
  </form>
  
  <form id="checkboxForm">
    <label>
      <input type="checkbox" name="checkboxX"> Поворот по оси X
    </label>
    <br>
    <label>
      <input type="checkbox" name="checkboxY"> Поворот по оси Y
    </label>
    <br>
    <label>
      <input type="checkbox" name="checkboxZ"> Поворот по оси Z
    </label>
  </form>

  <!-- Добавляем кнопку для загрузки текстуры -->
  <input type="file" id="textureInput" accept="image/*">
  <button type="button" onclick="applyTextureFromInput()">Загрузить и применить текстуру</button>
  
  <script src="script_pyramisd_copy.js"></script>
  <script>
    // Функция для загрузки изображения текстуры и применения ее к пирамиде
    function applyTextureFromInput() {
      const input = document.getElementById('textureInput');
      const file = input.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const textureImage = new Image();
          textureImage.onload = function() {
            pyramid.applyTexture(textureImage); // Применяем текстуру к пирамиде
          };
          textureImage.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
