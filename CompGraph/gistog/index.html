<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>График</title>
    <style>
      canvas {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <canvas id="chartCanvas" width="600" height="400"></canvas>
    <input type="file" id="imageInput" accept="image/*" />
    <script>
      var canvas = document.getElementById("chartCanvas");
      var ctx = canvas.getContext("2d");
      var data; // Переменная data теперь определена в глобальной области видимости
      var barWidth; // Ширина столбца на графике
      var curvePoints = []; // Точки для рисования кривой

      // Функция для отрисовки гистограммы
      function drawChart(data) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Оси координат
        ctx.beginPath();
        ctx.moveTo(50, 0);
        ctx.lineTo(50, canvas.height - 50);
        ctx.lineTo(canvas.width, canvas.height - 50);
        ctx.stroke();

        // Отметки данных по оси Y
        var maxValue = Math.max.apply(null, data);
        for (var i = 0; i <= 10; i++) {
          var y = canvas.height - 50 - (i / 10) * (canvas.height - 100);
          ctx.beginPath();
          ctx.moveTo(45, y);
          ctx.lineTo(50, y);
          ctx.stroke();
          ctx.fillText(((maxValue * i) / 10).toFixed(0), 20, y);
        }

        barWidth = (canvas.width - 100) / data.length; // Рассчитываем ширину столбца на основе количества элементов
        for (var i = 0; i < data.length; i++) {
          var barHeight = (data[i] / maxValue) * (canvas.height - 100); // Масштабируем высоту столбца
          var x = 50 + i * (barWidth + 2); // Учитываем ширину столбца и небольшой отступ
          var y = canvas.height - 50 - barHeight;
          ctx.fillStyle = "#0095DD";
          ctx.fillRect(x, y, barWidth, barHeight);
        }
      }

      // Функция для обновления данных графика
      function updateChartData(newData) {
        data = newData;
        console.log("Данные графика обновлены:", newData);
        drawChart(newData);
      }

      // Добавляем обработчики событий для рисования кривой на графике
      var isDrawing = false;

      canvas.addEventListener("mousedown", function (event) {
        isDrawing = true;
        curvePoints.push({
          x: event.clientX - canvas.offsetLeft,
          y: event.clientY - canvas.offsetTop
        });
      });

      canvas.addEventListener("mousemove", function (event) {
        if (isDrawing) {
          curvePoints.push({
            x: event.clientX - canvas.offsetLeft,
            y: event.clientY - canvas.offsetTop
          });
          drawCurve(curvePoints);
        }
      });

      canvas.addEventListener("mouseup", function (event) {
        isDrawing = false;
        updateChartData(getUpdatedData(curvePoints));
        curvePoints = [];
      });

      canvas.addEventListener("mouseout", function (event) {
        isDrawing = false;
        updateChartData(getUpdatedData(curvePoints));
        curvePoints = [];
      });

      // Функция для рисования кривой по заданным точкам
      function drawCurve(points) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawChart(data); // Перерисовываем диаграмму

        ctx.beginPath();
        ctx.moveTo(points[0].x, points[0].y);
        for (var i = 1; i < points.length; i++) {
          ctx.lineTo(points[i].x, points[i].y);
        }
        ctx.stroke();
      }

      // Функция для обновления данных диаграммы на основе кривой
      function getUpdatedData(points) {
        var newData = data.slice();
        var maxValue = Math.max.apply(null, data);
        for (var i = 0; i < points.length; i++) {
          var columnIndex = Math.floor((points[i].x - 50) / (barWidth + 2));
          var changeValue = Math.round(
            (canvas.height - 50 - points[i].y) / ((canvas.height - 100) / maxValue)
          );
          if (changeValue < 0) changeValue = 0;
          if (changeValue > maxValue) changeValue = maxValue;
          newData[columnIndex] = changeValue;
        }
        return newData;
      }

      // Обработчик события для загрузки изображения
      document
        .getElementById("imageInput")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];

          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const image = new Image();
              image.src = e.target.result;
              image.onload = function () {
                // Рисуем изображение на canvas
                const canvas = document.createElement("canvas");
                const context = canvas.getContext("2d");
                canvas.width = image.width;
                canvas.height = image.height;
                context.drawImage(image, 0, 0);
                const pixelData = context.getImageData(
                  0,
                  0,
                  canvas.width,
                  canvas.height
                ).data;
                histogramData = calculateHistogram(pixelData);
                console.log("Гистограмма цветов:", histogramData);
                
                // Обновляем график
                updateChartData(histogramData);
              };
            };
            reader.readAsDataURL(file);
          }
        });

      function calculateHistogram(pixelData) {
        const histogram = new Array(256).fill(0);

        for (let i = 0; i < pixelData.length; i += 4) {
          const red = pixelData[i];
          histogram[red]++;
        }

        return histogram;
      }
    </script>
  </body>
</html>
