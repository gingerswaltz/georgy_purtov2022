<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turing Machine Interface</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Turing Machine Interface</h1>
      <div class="tape" id="tape"></div>
      <div class="step-info" id="step-info"></div>
      <button onclick="stepTuringMachine()">Step</button>
      <button onclick="runTuringMachine()">Run</button>
      <button onclick="resetTuringMachine()">Reset</button>
      <input
        type="text"
        id="input-tape"
        placeholder="Enter unary tape configuration"
        value="111111+1111"
      />
      <button onclick="setTape()">Set Tape</button>
    </div>
    <script src="turing-machine.js"></script>
  </body>
</html>
